    <h1>靜宜的首頁</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 border bg-light">
                其中身分證末2碼為13的民眾這周抽到農遊券、上周抽中動滋券，因為分屬不同周別，所以如果民眾2種加碼券都有勾選的話，就可同時獲得農遊券及動滋券。
              </div>
              <div class="col-md-6 col-lg-4 border bg-info">
                其中身分證末2碼為13的民眾這周抽到農遊券、上周抽中動滋券，因為分屬不同周別，所以如果民眾2種加碼券都有勾選的話，就可同時獲得農遊券及動滋券。
              </div>
              <div class="col-md-12 col-lg-4 border bg-primary">
                其中身分證末2碼為13的民眾這周抽到農遊券、上周抽中動滋券，因為分屬不同周別，所以如果民眾2種加碼券都有勾選的話，就可同時獲得農遊券及動滋券。
              </div>

        </div>
      </div>
